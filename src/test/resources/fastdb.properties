fastdb.debug.sql=true

fastdb.default=h2db

fastdb.h2db.acquireIncrement=1
#The number of milliseconds a client calling getConnection() will wait for a Connection to be checked-in or acquired when the pool is exhausted.
fastdb.h2db.checkoutTimeout=5000
fastdb.h2db.initialPoolSize=3
#Seconds a Connection can remain pooled but unused before being discarded.
fastdb.h2db.maxIdleTime=60
fastdb.h2db.maxPoolSize=15
fastdb.h2db.minPoolSize=3
fastdb.h2db.driverClass=org.h2.Driver
fastdb.h2db.jdbcUrl=jdbc:h2:~/test
fastdb.h2db.user=root
fastdb.h2db.password=root

fastdb.source.acquireIncrement=1
#The number of milliseconds a client calling getConnection() will wait for a Connection to be checked-in or acquired when the pool is exhausted.
fastdb.source.checkoutTimeout=5000
fastdb.source.initialPoolSize=3
#Seconds a Connection can remain pooled but unused before being discarded.
fastdb.source.maxIdleTime=60
fastdb.source.maxPoolSize=15
fastdb.source.minPoolSize=3
fastdb.source.driverClass=org.h2.Driver
fastdb.source.jdbcUrl=jdbc:h2:~/test_source
fastdb.source.user=root
fastdb.source.password=root